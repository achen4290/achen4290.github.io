<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HoCo Hour Of Code</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="background-1">

                    <div class="navbar-right">

                        <a href="#map">Map</a>

                </div>
