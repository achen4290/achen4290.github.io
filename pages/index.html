        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/home_styles.css">

    <body>
        <div class="background-flex">
            <div class="background-1" style="height: 125vh;">

                        <img src="../images/logo.svg" alt="logo.svg" style="width:70px;height:70px;">
